<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal -->
<div class="modal fade" id="setting" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <h1>Setting</h1>
                <form th:action="@{/setting}" th:object="${userSetting}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <div><label for="confirmPassword" class="control-label">Avatar</label></div>
                        <img th:if="${user_info != null && user_info.avatar != null}" class="peer_initials peer_modal_photo" id="user-initials" th:src="@{/setting/picture/} + ${user_info.id} +  ${user_info.avatarType}">

                        <span th:if="${user_info != null && user_info.avatar == null}" class="peer_initials peer_modal_photo" id="user-initials">pd</span>

                        <div class="pull-left im_media_attach">
                            <input id="mediaAttach" type="file" name="avatar" title="Send avatar">
                            <i class="icon icon_attach"></i>
                        </div><br />
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="control-label">First name</label>
                        <input id="firstName" class="form-control"
                               th:placeholder="${user_info.firstName}" th:field="*{firstName}">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Last name</label>
                        <input id="lastName" class="form-control"
                               th:placeholder="${user_info.lastName}" th:field="*{lastName}">
                    </div>
                    <div class="form-group">
                        <label for="login" class="control-label">Login</label>
                        <input id="login" class="form-control"
                               th:placeholder="${user_info.login}" th:field="*{login}">
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label>
                        <input id="password" class="form-control" type="password"
                               placeholder="******" th:field="*{password}">
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Confirm password</label>
                        <input id="confirmPassword" class="form-control" type="password"
                               placeholder="******" th:field="*{confirmPassword}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
            </form>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</div>
</div>

</body>
</html>
