<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<body>
<div class="top_navbar" th:fragment="navbar(activeTab)">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="top_left">
            <ul class="nav navbar-nav top_left logo_menu">
                <li id="logo_menu" class="dropdown logo_menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">
                        <div style="font-size:20px">&#9776;</div>
                        <div id="navbar_logo">

                        </div>
                    </a>
                    <ul class="dropdown-menu logo_menu" role="menu">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#modal_contacts">Contacts</a>
                        </li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="nav navbar-nav top_center">
            <div class="center_left">

                <div class="navbar_user" data-toggle="modal" data-target="#id-info">
                    <a id="user-info" href="#" th:if="${user_info != null}" th:text="${user_info.firstName}"></a>
                </div>

                <div class="dropdown navbar_menu">
                    <a href="#" id="navbar_menu" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">
                            <span class="glyphicon glyphicon glyphicon-option-vertical">
                            </span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Select Message</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Photo</a></li>
                        <li><a href="#">Video</a></li>
                        <li><a href="#">Music</a></li>
                        <li><a th:href="@{/logout}">Sign Out</a></li>
                    </ul>
                </div>
                <a href="#" id="navbar_search">
                    <i class="icon icon_search"></i>
                </a>
            </div>
            <div class="nav navbar-nav center_right">

            </div>

        </div>


    </nav>

    <div th:include="user/id-info"></div>
    <!--Включение меню контактов-->
    <div id="modal_contacts" class="modal fade" role="dialog">
        <div th:replace="fragments/contacts::backdrop"></div>
        <div id="modal_window" class="modal-dialog" th:include="fragments/contacts::contacts_modal"></div>
    </div>

    <!--Добавление нового контакта-->
    <div id="modal_add_contact" class="modal fade modal_add_contact" role="dialog">
        <div class="modal-dialog add_contact-dialog" th:include="fragments/addContact"></div>
    </div>
</div>
</body>
</html>
