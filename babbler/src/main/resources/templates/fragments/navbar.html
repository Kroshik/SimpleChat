<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="navbar(activeTab)">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <ul class="nav navbar-nav">
            <li id="logo_menu" class="dropdown" style="">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   style="width: 260px; position: inherit;"
                   aria-expanded="false">
                    <span style="font-size:20px">&#9776;</span>
                    <div id="navbar_logo">

                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" style="width: 260px;">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#modal_contacts">Contacts</a>
                    </li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav">

            <li class="">
                <a href="#" data-toggle="modal" data-target="#id-info"
                   th:if="${user_info != null}" th:text="${user_info.firstName} + '  id = ' + ${user_info.id}"  />
            </li>
            <li>
                <form class="navbar-form" role="search"
                      style="margin-left: 250px;">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="Найти">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-search">
                            </span></button>
                </form>
            </li>
        </ul>
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   style="width: 275px;"
                   aria-expanded="false">
                            <span class="glyphicon glyphicon glyphicon-option-vertical" style="margin-left: 200px;">
                            </span>
                </a>
                <ul class="dropdown-menu" role="menu" style="width: 275px;">
                    <li><a href="#">Select Message</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Photo</a></li>
                    <li><a href="#">Video</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a th:href="@{/logout}" >Sign Out</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!--Включение меню контактов-->
    <div th:include="user/id-info"></div>
    <div id="modal_contacts" class="modal fade"  role="dialog">
        <div th:replace="fragments/contacts::backdrop"></div>
        <div id="modal_window" class="modal-dialog" th:include="fragments/contacts::contacts_modal"></div>
    </div>

    <!--Добавление нового контакта-->
    <div id="modal_add_contact" class="modal fade modal_add_contact" role="dialog">
        <div class="modal-dialog add_contact-dialog" th:include="fragments/addContact"></div>
    </div>
</div>
</body>
</html>
