<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="navbar(activeTab)">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only" th:text="#{navbar.toggle}">[Toggle navigation]</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Ashecliffe Hospital</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li th:class="${activeTab == 'home'}? 'active' : null" sec:authorize="isAnonymous()">
                        <a th:href="@{/}"><span
                                class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                    </li>
                    <li th:class="${activeTab == 'patient'}? 'active' : null" sec:authorize="isAuthenticated()">
                        <a th:href="@{/patient}"><span
                                class="glyphicon glyphicon glyphicon-user nav-glyphicon">Patients</span></a>
                    </li>
                    <li th:class="${activeTab == 'warehouse'}? 'active' : null" sec:authorize="isAuthenticated()">
                        <a th:href="@{/warehouse}"><span
                                class="glyphicon glyphicon glyphicon-tasks nav-glyphicon">Warehouse</span></a>
                    </li>
                    <li th:class="${activeTab == 'registration'}? 'active' : null" sec:authorize="isAnonymous()">
                        <a th:href="@{/registration}"><span
                                class="glyphicon glyphicon-list-alt nav-glyphicon">Registration</span></a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" ><span
                                class="glyphicon glyphicon-log-out nav-glyphicon"></span>Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
