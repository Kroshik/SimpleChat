<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addContact.css}"/>
</head>
<body>
<div class="modal_close_wrap add_contact_close_wrap" data-dismiss="modal">
    <div class="modal_close">
    </div>
</div>

<div class="simple_modal_window" >
    <div class="modal_content" id="add_contact_modal">
        <div class="simple_modal_wrap">
            <div class="simple_modal_body">
                <form class="modal_simple_form">
                    <h4>Add new contact</h4>
                    <div class="input_group">
                        <label class="input_label"><span>Phone number</span></label>
                        <input class="input_field">
                    </div>
                    <div class="input_group">
                        <label class="input_label"><span>First name</span></label>
                        <input class="input_field">
                    </div>
                    <div class="input_group">
                        <label class="input_label"><span>Last name</span></label>
                        <input class="input_field">
                    </div>
                </form>
            </div>
            <div class="simple_modal_footer">
                <button class="btn btn_contact" id="btn_cancel" data-dismiss="modal">Cancel</button>
                <button class="btn btn_contact" id="btn_save">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
