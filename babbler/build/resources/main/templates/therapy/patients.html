<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar('patient')"></nav>
<div class="container">
    <table id="table_patients" class="table table-striped table-hover" title="Patients">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Building</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="patient : ${patients}">
            <tr class="clickable-row" th:href="@{'/patient/'+${patient.id}}">
                <td th:text="${patient.id}">...</td>
                <td th:text="${patient.fullName}">...</td>
                <td th:text="${patient.building}">...</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
